{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="card">
    <h5 class="card-title">Calories</h5>
    <form method="post">
        {% csrf_token %}
            <div type="hidden" class="form-group row">
                <label type="hidden" for="{{ form.user.id_for_label }}"></label>
                    {{ form.user }}
                <label type="hidden" for="{{ form.day.id_for_label }}"></label>
                    {{ form.day }}
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" for="{{ form.meal.id_for_label }}">Meal:</label>
                <div class="col-3">
                    {{ form.meal }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.food.id_for_label }}" class="col-2 col-form-label">Weight:</label>
                <div class="col-3">
                    {{ form.food }}
                </div>
                <label class="col-2 col-form-label" for="{{ form.servingSize.id_for_label }}">Weight Unit:</label>
                <div class="col-3">
                    {{ form.servingSize }}
                </div>
            </div>
            <div class="form-group row">
                <label for="{{ form.takenPortion.id_for_label }}" class="col-2 col-form-label">Height:</label>
                <div class="col-3">
                    {{ form.takenPortion }}
                </div>
                <label class="col-2 col-form-label" for="{{ form.returnedPortion.id_for_label }}">Height Unit:</label>
                <div class="col-3">
                    {{ form.returnedPortion }}
                </div>
            </div>
            <div class="form-group row justify-content-md-center">
                <div class="col-2">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </div>
            </div>
    </form>
</div>
{% endblock %}
