{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <div class="card">
    <div class="card-header">
        <h1>{% trans "Sign Out" %}</h1>
    </div>
    <div class="card-body">
    <p class="card-title">{% trans 'Are you sure you want to sign out?' %}</p>

    <form class="form-group" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="btn-dark" type="submit">{% trans 'Sign Out' %}</button>
    </form>
</div>



{% endblock %}
