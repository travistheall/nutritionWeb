{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'recurapp:home' %}">Testing</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if home %}active{% endif %}">
        <a class="nav-link" href="{% url 'recurapp:home' %}">Home<span class="sr-only">{% if home %}(current){% endif %}</span></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account_email' %}">Change E-mail</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">Sign Out</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">Sign In</a>
        </li>
        <li class="nav-item">
           <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
        </li>
    {% endif %}
    </ul>
  </div>
</nav>
{% if messages %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}
