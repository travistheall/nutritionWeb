{% extends 'base.html' %}

{% load static %}
{% block content %}
    <div class="card">
    <div class="row">
        <div class="col-4">
            <img src="{% static "sitepic/active.jpg" %}" class="card-img" alt="girl running image">
        </div>
        <div class="col-8">
            <h5 class="card-title">Calories</h5>
            <form method="post">
                {% csrf_token %}
                    <div type="hidden" class="form-group row">
                        <label type="hidden" for="{{ form.user.id_for_label }}"></label>
                            {{ form.user }}
                    </div>
                    <div class="form-group row">
                        <label for="{{ form.age.id_for_label }}" class="col-2 col-form-label">Age:</label>
                        <div class="col-3">
                            {{ form.age }}
                        </div>
                        <label class="col-2 col-form-label" for="{{ form.sex.id_for_label }}">Gender:</label>
                        <div class="col-3">
                            {{ form.sex }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="{{ form.weight.id_for_label }}" class="col-2 col-form-label">Weight:</label>
                        <div class="col-3">
                            {{ form.weight }}
                        </div>
                        <label class="col-2 col-form-label" for="{{ form.weightUnit.id_for_label }}">Weight Unit:</label>
                        <div class="col-3">
                            {{ form.weightUnit }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="{{ form.height.id_for_label }}" class="col-2 col-form-label">Height:</label>
                        <div class="col-3">
                            {{ form.height }}
                        </div>
                        <label class="col-2 col-form-label" for="{{ form.heightUnit.id_for_label }}">Height Unit:</label>
                        <div class="col-3">
                            {{ form.heightUnit }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="{{ form.activityLevel.id_for_label }}" class="col-2 col-form-label">Activity Level:</label>
                        <div class="col-3">
                            {{ form.activityLevel }}
                        </div>
                    </div>
                    <div class="form-group row justify-content-md-center">
                        <div class="col-2">
                            <input type="submit" value="Submit" class="btn btn-primary" />
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
{% endblock %}
